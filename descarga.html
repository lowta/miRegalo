<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargando tu regalo...</title>
  <style>
    body {
      background-color: #6666aa;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      font-size: 2em;
    }
    .loading {
      margin: 20px auto;
      width: 200px; /* Ajustado para dispositivos móviles */
      height: 80px;
      position: relative;
    }
    .reindeer {
      width: 250px; /* Ajustar ancho y alto del GIF */
      height: 250px;
      background: url('https://media.giphy.com/media/l0HUaTDPehD5tpwZi/source.gif') no-repeat center center;
      background-size: contain;
      position: absolute;
    }
  </style>
</head>
<body>
  <h1>Cargando tu regalo...</h1>
  <div class="loading">
    <div class="reindeer"></div>
  </div>
  <script>
    setTimeout(() => {
      window.location.href = "fin.html"; // Redirige a la siguiente página
    }, 5000); // Cambia de página después de 5 segundos
  </script>
</body>
</html>
